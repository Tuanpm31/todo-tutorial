<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>Edit Todo</title>
</head>

<body>
  <div class="container">
    <header>
      <h2 class="header-title">Edit Todo</h2>
    </header>

    <main>
      <div class="wrapper">
        <form>
          <div class="form-item form-item-name">
            <label for="name" class="label-name">Name</label>
            <input type="text" id="form-title" class="form-input form-input-name" placeholder="Enter the name" />
          </div>

          <div class="form-item form-item-details">
            <label for="details" class="label-details">Details</label>
            <textarea class="form-input form-input-details" id="form-detail" placeholder="Enter the details"></textarea>
          </div>
        </form>


        <div class="button-group">
          <button class="save-button common-button" onclick="saveButtonClick()">Save</button>
          <button class="delete-button common-button" onclick="deleteButtonClick()">Delete</button>
        </div>

      </div>
    </main>
  </div>

  <script src="script/update.js"></script>
</body>

</html>
