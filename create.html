<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">

  <title>Create Todo</title>
</head>

<body>
  <div class="container">
    <header>
      <h2 class="header-title">Create Todo</h2>
    </header>

    <main>
      <div class="wrapper">
        <form>
          <div class="form-item form-item-name">
            <label for="name" class="label-name">Name</label>
            <input type="text" class="form-input form-input-name" placeholder="Enter the name">
          </div>

          <div class="form-item form-item-details">
            <label for="details" class="label-details">Details</label>
            <textarea class="form-input form-input-details" placeholder="Enter the details"></textarea>
          </div>
        </form>

        <button class="save-button common-button">Save</button>
      </div>
    </main>

  </div>
</body>

</html>
